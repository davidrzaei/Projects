    <title>Trivia</title>
    <script>
        document.addEventListener('DOMContentLoaded', function()
        {
            let correct = document.querySelector('.correct');
            let incorrects = document.querySelectorAll('.incorrect');

            function handleClick(event) {
            correct.removeEventListener('click', handleClick);
            for (let i = 0; i < incorrects.length; i++)
            {
                incorrects[i].removeEventListener('click', handleClick);
            }

            if (event.target.classList.contains('correct'))
            {
                event.target.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct!';
                }
            else if (event.target.classList.contains('incorrect'))
            {
                event.target.style.backgroundColor = 'red';
                document.querySelector('#feedback1').innerHTML = 'Incorrect!';
            }
        }

        correct.addEventListener('click', handleClick);
        for (let i = 0; i < incorrects.length; i++)
        {
            incorrects[i].addEventListener('click', handleClick);
        }


            function checkAnswer() {
        let input = document.querySelector('input');
        let correctAnswers = [
            '384400', '384400km', '384400 km',
            '384,400', '384,400km', '384,400 km',
            '384.400', '384.400km', '384.400 km'
        ];
        let isCorrect = correctAnswers.some(answer => answer === input.value.trim());
        if (isCorrect) {
            input.style.backgroundColor = 'green';
            document.querySelector('#feedback2').innerHTML = 'Correct!';
        } else {
            input.style.backgroundColor = 'red';
            document.querySelector('#feedback2').innerHTML = 'Incorrect';
        }
    }


    function checkAnswerAndDisableListener() {
    checkAnswer();
    document.querySelector('#check').removeEventListener('click', checkAnswerAndDisableListener);
    document.querySelector('input').removeEventListener('keypress', enterListener);
    }

        function enterListener(event) {
        if (event.key === 'Enter')
        {
            checkAnswerAndDisableListener();
        }
    }

    document.querySelector('#check').addEventListener('click', checkAnswerAndDisableListener);
    document.querySelector('input').addEventListener('keypress', enterListener);

});
    </script>
