        <title>Contact</title>
        <script>
            function toggleText(button) {
                if (button.getAttribute('data-clicked') === "true") {
                    button.setAttribute('data-clicked', "false");
                    switch (button.id) {
                        case "button1":
                            button.innerHTML = "<i class='fa fa-phone'></i>";
                            button.style.width = "3cm";
                            button.style.height = "3cm";
                            button.style.fontSize = "72px";
                            button.style.borderRadius = "100%";
                            button.style.transitionDuration = "0.3s";
                            break;
                        case "button2":
                            button.innerHTML = "<i class='fa fa-envelope'></i>";
                            button.style.width = "3cm";
                            button.style.height = "3cm";
                            button.style.fontSize = "72px";
                            button.style.borderRadius = "100%";
                            break;
                        case "button3":
                            button.innerHTML = "<i class='fa fa-github'></i>";
                            button.style.width = "3cm";
                            button.style.height = "3cm";
                            button.style.fontSize = "72px";
                            button.style.borderRadius = "100%";
                            break;
                        default:
                            break;
                    }
                } else {
                    button.setAttribute('data-clicked', "true");
                    switch (button.id) {
                        case "button1":
                            button.innerHTML = "+45 28 83 13 24";
                            button.style.width = "10cm";
                            button.style.height = "3cm";
                            button.style.fontSize = "36px";
                            button.style.borderRadius = "1000px";
                            button.style.transitionDuration = "0.3s";
                            break;
                        case "button2":
                            button.innerHTML = "david_rsw@hotmail.com";
                            button.style.width = "10cm";
                            button.style.height = "3cm";
                            button.style.fontSize = "26px";
                            button.style.borderRadius = "1000px";
                            button.style.transitionDuration = "0.3s";
                            break;
                        case "button3":
                            button.innerHTML = "https://github.com/davidrzaei";
                            button.style.width = "10cm";
                            button.style.height = "3cm";
                            button.style.fontSize = "26px";
                            button.style.borderRadius = "1000px";
                            button.style.transitionDuration = "0.3s";
                            break;
                        default:
                            break;
                    }
                }
            }
