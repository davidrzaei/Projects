<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include any other necessary CSS files or meta tags -->
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% if 'username' in session %}

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    {% endif %}
</body>
</html>
